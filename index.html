<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT - WEATHER APP</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="weather-input">
            <div class="input-group">
                <input type="text" id="userLocation" placeholder="Search for Places...">
                <select class="converter" id="converter">
                    <option>°C</option>
                    <option>°F</option>
                </select>
                <i class="fa fa-search" onclick="findUserLocation()"></i> 
            </div>
            <div class="weatherIcon"></div>
            <h2 class="temperature"></h2>
            <div class="feelsLike"></div>
            <div class="description"></div>
            <hr />
            <div class="date"></div>
            <div class="city"></div>
        </div>
        <div class="weather-output">
            <h2 class="heading">Today's Highlights</h2>
            <div class="highlights">
                <div class="humidity">
                    Humidity <i class="fa-solid fa-droplet"></i>
                    <h1 id="Hvalue"></h1>
                </div>
                <div class="windspeed">
                    Wind Speed <i class="fa-solid fa-wind"></i>
                    <h1 id="Wvalue"></h1>
                </div>
                <div class="sun">
                    <span>
                        <i class="fa-solid fa-sun"></i>
                        <p>Sunrise: <span id="SRValue"></span></p>
                    </span>
                    <span>
                        <i class="fa-regular fa-sun"></i>
                        <p>Sunset: <span id="SSValue"></span></p>
                    </span>
                </div>
                <div class="cloud">
                    Clouds <i class="fa-solid fa-cloud"></i>
                    <h1 id="Cvalue"></h1>
                </div>
                <div class="pressure">
                    Pressure <i class="fa-solid fa-gauge"></i>
                    <h1 id="Pvalue"></h1>
                </div>
                <div class="visibility">
                    Visibility <i class="fa-solid fa-eye"></i>
                    <h1 id="Vvalue"></h1>
                </div>
            </div>
            <br />
            <h2 class="heading">This Week</h2>
            <div class="forecast"></div>
        </div>
    </div>
</body>
</html>
